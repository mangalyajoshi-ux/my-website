<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mangalya Joshi | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    .container {
      padding: 40px 20px;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 20px;
      border: 3px solid white;
      animation: zoomIn 1.2s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-top: 20px;
      animation: slideUp 1s ease;
    }

    h2 {
      margin-top: 40px;
      color: #bbbbbb;
      animation: slideUp 1.2s ease;
    }

    p {
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
      animation: slideUp 1.4s ease;
    }

    .contact {
      margin-top: 30px;
      font-size: 1.1rem;
    }

    .contact a {
      color: #00ffcc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact a:hover {
      color: white;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <img src="photo.jpg" alt="Mangalya Joshi">

    <h1>Mangalya Joshi</h1>

    <h2>About Me</h2>
    <p>
      I am a student learning web development.
      This is my personal portfolio website created using HTML and CSS
      and hosted online using GitHub Pages.
    </p>

    <div class="contact">

      <a href="mailto:your-email@gmail.com">your-email@gmail.com</a>
    </div>

  </div>

</body>
</html>
