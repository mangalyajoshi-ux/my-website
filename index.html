<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mangalya Joshi | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    .container {
      padding: 40px 20px;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 20px;
      border: 3px solid white;
      animation: zoomIn 1.2s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-top: 20px;
    }

    .typing {
      font-size: 1.3rem;
      color: #00ffcc;
      height: 30px;
      margin-top: 10px;
    }

    .cursor {
      display: inline-block;
      margin-left: 5px;
      animation: blink 1s infinite;
      color: #00ffcc;
    }

    h2 {
      margin-top: 40px;
      color: #bbbbbb;
    }

    p {
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }

    .contact {
      margin-top: 30px;
      font-size: 1.1rem;
    }

    .contact a {
      color: #00ffcc;
      text-decoration: none;
    }

    /* PARALLAX SECTION */
    .parallax {
      background-image: url("parallax.jpg");
      min-height: 300px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .parallax h2 {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 10px;
      color: white;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Mobile fix (parallax off on phones) */
    @media (max-width: 768px) {
      .parallax {
        background-attachment: scroll;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <img src="photo.jpg" alt="Mangalya Joshi">

    <h1>Mangalya Joshi</h1>

    <div class="typing">
      <span id="typing"></span><span class="cursor">|</span>
    </div>

  </div>

  <!-- PARALLAX SECTION -->
  <div class="parallax">
    <h2>Welcome to My Portfolio</h2>
  </div>

  <div class="container">

    <h2>About Me</h2>
    <p>
      I am a student learning web development.
      This is my personal portfolio website created using HTML, CSS and JavaScript
      and hosted online using GitHub Pages.
    </p>

    <h2>Contact</h2>
    <div class="contact">
      ðŸ“§ Email:
      <a href="mailto:your-email@gmail.com">your-email@gmail.com</a>
    </div>

  </div>

  <!-- Typing Effect Script -->
  <script>
    const texts = [
      "Web Developer",
      "Student",
      "Learning HTML, CSS & JavaScript"
    ];

    let count = 0;
    let index = 0;
    let currentText = "";
    let letter = "";

    (function type() {
      if (count === texts.length) {
        count = 0;
      }

      currentText = texts[count];
      letter = currentText.slice(0, ++index);

      document.getElementById("typing").textContent = letter;

      if (letter.length === currentText.length) {
        setTimeout(() => {
          index = 0;
          count++;
        }, 1500);
      }

      setTimeout(type, 120);
    })();
  </script>

</body>
</html>
